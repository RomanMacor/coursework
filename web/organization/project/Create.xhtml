<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjectLabel_id}" for="id" />
                    <h:inputText id="id" value="#{projectController.selected.id}" title="#{bundle.CreateProjectTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_title}" for="title" />
                    <h:inputText id="title" value="#{projectController.selected.title}" title="#{bundle.CreateProjectTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_objective}" for="objective" />
                    <h:inputText id="objective" value="#{projectController.selected.objective}" title="#{bundle.CreateProjectTitle_objective}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_academicQuestions}" for="academicQuestions" />
                    <h:inputText id="academicQuestions" value="#{projectController.selected.academicQuestions}" title="#{bundle.CreateProjectTitle_academicQuestions}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_deliverables}" for="deliverables" />
                    <h:inputText id="deliverables" value="#{projectController.selected.deliverables}" title="#{bundle.CreateProjectTitle_deliverables}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_difficulty}" for="difficulty" />
                    <h:inputText id="difficulty" value="#{projectController.selected.difficulty}" title="#{bundle.CreateProjectTitle_difficulty}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectController.create}" value="#{bundle.CreateProjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.CreateProjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
