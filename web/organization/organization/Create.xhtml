<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrganizationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{organizationController.selected.id}" title="#{bundle.CreateOrganizationTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{organizationController.selected.name}" title="#{bundle.CreateOrganizationTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_address}" for="address" />
                    <h:inputText id="address" value="#{organizationController.selected.address}" title="#{bundle.CreateOrganizationTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_contactName}" for="contactName" />
                    <h:inputText id="contactName" value="#{organizationController.selected.contactName}" title="#{bundle.CreateOrganizationTitle_contactName}" />
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{organizationController.selected.phoneNumber}" title="#{bundle.CreateOrganizationTitle_phoneNumber}" />
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_email}" for="email" />
                    <h:inputText id="email" value="#{organizationController.selected.email}" title="#{bundle.CreateOrganizationTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{organizationController.create}" value="#{bundle.CreateOrganizationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{organizationController.prepareList}" value="#{bundle.CreateOrganizationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrganizationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
